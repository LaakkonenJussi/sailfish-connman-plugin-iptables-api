<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="org.sailfishos.connman.mdm.iptables"/>
        <allow send_destination="org.sailfishos.connman.mdm.iptables"/>
        <allow send_interface="org.sailfishos.connman.mdm.iptables.ManageFirewall"/>
        <allow send_interface="org.sailfishos.connman.mdm.iptables.SaveFirewall"/>
        <allow send_interface="org.sailfishos.connman.mdm.iptables.LoadFirewall"/>
        <allow send_interface="org.sailfishos.connman.mdm.iptables.ClearFirewall"/>
        <allow send_interface="org.sailfishos.connman.mdm.iptables.EnableRule"/>
        <allow send_interface="org.sailfishos.connman.mdm.iptables.DisableRule"/>
        <allow send_interface="org.sailfishos.connman.mdm.iptables.BanIP"/>
        <allow send_interface="org.sailfishos.connman.mdm.iptables.UnbanIP"/>
    </policy>
    <policy at_console="true">
        <allow send_destination="org.sailfishos.connman.mdm.iptables"/>
    </policy>
    <policy context="default">
        <deny send_destination="org.sailfishos.connman.mdm.iptables"/>
    </policy>
</busconfig>
